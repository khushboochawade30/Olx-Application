      url: jdbc:mysql://localhost:3306/olx_users
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
  jpa:
      hibernate.ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect 
